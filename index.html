<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS Dice Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-area">
    <div class="output">
      <div>Hello</div>
    </div>

    <div class="viewer">
      <span class="namer">Player</span>
      <span id="player"></span>
    </div>

    <div class="viewer">
      <span class="namer">Computer</span>
      <span id="computer"></span>
    </div>
  </div>
  
  <button type="button">Roll the Dice</button>
  <script src="app.js"></script>
</body>
</html>
